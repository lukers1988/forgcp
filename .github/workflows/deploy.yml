name: "PasswordKeeper"


on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install

      - name: Check linter
        run: npm run lint
      
      - name: build application
        run: npm run build

      - name: Archive production-ready files
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/
  
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Download build actions/upload-artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build/
      
      - name: Apply Terraform configuration
        run: terraform apply -auto-approve
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PASSWORDKEEPER_70A45 }}
